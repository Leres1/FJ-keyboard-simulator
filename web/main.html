<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FJ Keyboard simulator</title>
    <script src='eel.js'></script>
    <link rel='icon' type='image/png' href="/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="keyboard">
           <div class="keys">
                <div class="line">
                    <div class="key tab invisible fl_invisible"></div>
                    <div class="key">й</div>
                    <div class="key">ц</div>
                    <div class="key">у</div>
                    <div class="key">к</div>
                    <div class="key">е</div>
                    <div class="key">н</div>
                    <div class="key">г</div>
                    <div class="key">ш</div>
                    <div class="key">щ</div>
                    <div class="key">з</div>
                    <div class="key">х</div>
                    <div class="key">ї</div>
                    <div class="key invisible fr_invisible"></div>
                </div>
                <div class="line">
                    <div class="key invisible s_invisible"></div>
                    <div class="key">ф</div>
                    <div class="key">і</div>
                    <div class="key">в</div>
                    <div class="key">а</div>
                    <div class="key">п</div>
                    <div class="key">р</div>
                    <div class="key">о</div>
                    <div class="key">л</div>
                    <div class="key">д</div>
                    <div class="key">ж</div>
                    <div class="key">є</div>
                    <div class="key invisible s_invisible"></div>
                </div>
                <div class="line">
                    <div class="key invisible t_invisible"></div>
                    <div class="key">я</div>
                    <div class="key">ч</div>
                    <div class="key">с</div>
                    <div class="key">м</div>
                    <div class="key">и</div>
                    <div class="key">т</div>
                    <div class="key">ь</div>
                    <div class="key">б</div>
                    <div class="key">ю</div>
                    <div class="key">.</div>
                    <div class="key invisible t_invisible"></div>
                </div>
                <div class="line">
                    <div class="key invisible l_invisible"></div>
                    <div class="key space"></div>
                    <div class="key invisible l_invisible"></div>
                </div>
                          
           </div>
       </div>
   </div>
</body>
</html>
