<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="lng-unit">FJ Keyboard simulator</title>
    <script src='eel.js'></script>
    <link rel='icon' type='image/png' href="/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <button class="c-hamburger c-hamburger-line">
            <span>Menu</span>
        </button>
        <nav class='burger-menu__nav'>
            <div class='menuOptions'>
                <div class='arrow-selector change-lang unselectable'>
                    <i class="arrow-left"></i>
                    <div class="current_arrow-selector">EN</div>
                    <div class="arrow__select__item">EN</div>
                    <div class="arrow__select__item">UA</div>
                    <i class="arrow-right"></i>
                </div>
            </div>
            <div class='menuOptions'>
                <div class='arrow-selector change-scale unselectable'>
                    <i class="arrow-left"></i>
                    <div class="current_arrow-selector">1.00</div>
                    <div class="arrow__select__item">0.50</div>
                    <div class="arrow__select__item">0.75</div>
                    <div class="arrow__select__item">1.00</div>
                    <div class="arrow__select__item">1.25</div>
                    <div class="arrow__select__item">1.50</div>
                    <i class="arrow-right"></i>
                </div>
            </div>
            <div class='menuOptions'>
                <div class='arrow-selector change-level unselectable'>
                    <i class="arrow-left"></i>
                    <div class="current_arrow-selector">1</div>
                    <div class="arrow__select__item">1</div>
                    <div class="arrow__select__item">2</div>
                    <i class="arrow-right"></i>
                </div>
            </div>
            
            <div class='menuOptions'>someOptions</div>
            <div class='menuOptions'>someOptions</div>
            <div class='menuOptions'>someOptions</div>
        </nav>
    </div>
    <div class="wrapper unselectable">
        <div class="textLine"></div>
    </div>
   <div class="container unselectable">
       <div class="keyboard">
           <div class="keys">
                <div class="line">
                    <div class="key tab invisible fl_invisible"></div>
                    <div class="key lng-q">й</div>
                    <div class="key lng-w">ц</div>
                    <div class="key lng-e">у</div>
                    <div class="key lng-r">к</div>
                    <div class="key lng-t">е</div>
                    <div class="key lng-y">н</div>
                    <div class="key lng-u">г</div>
                    <div class="key lng-i">ш</div>
                    <div class="key lng-o">щ</div>
                    <div class="key lng-p">з</div>
                    <div class="key lng-code_1">х</div>
                    <div class="key lng-code_2">ї</div>
                    <div class="key invisible fr_invisible"></div>
                </div>
                <div class="line">
                    <div class="key invisible s_invisible"></div>
                    <div class="key lng-a">ф</div>
                    <div class="key lng-s">і</div>
                    <div class="key lng-d">в</div>
                    <div class="key lng-f">а</div>
                    <div class="key lng-g">п</div>
                    <div class="key lng-h">р</div>
                    <div class="key lng-j">о</div>
                    <div class="key lng-k">л</div>
                    <div class="key lng-l">д</div>
                    <div class="key lng-code_3">ж</div>
                    <div class="key lng-code_4">є</div>
                    <div class="key invisible s_invisible"></div>
                </div>
                <div class="line">
                    <div class="key invisible t_invisible"></div>
                    <div class="key lng-z">я</div>
                    <div class="key lng-x">ч</div>
                    <div class="key lng-c">с</div>
                    <div class="key lng-v">м</div>
                    <div class="key lng-b">и</div>
                    <div class="key lng-n">т</div>
                    <div class="key lng-m">ь</div>
                    <div class="key lng-code_5">б</div>
                    <div class="key lng-code_6">ю</div>
                    <div class="key lng-code_7">.</div>
                    <div class="key invisible t_invisible"></div>
                </div>
                <div class="line">
                    <div class="key invisible l_invisible"></div>
                    <div class="key lng-space"></div>
                    <div class="key invisible l_invisible"></div>
                </div>          
            </div>
       </div>
   </div>
   <script src="lang.js"></script>
   <script src="app.js"></script>
   <script src="menu.js"></script>
   <script src="keydown.js"></script>
   <script src="updateText.js"></script>
   <script src="select.js"></script>
   <script src="arrowSelector.js"></script>
</body>
</html>
